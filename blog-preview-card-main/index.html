<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="first-page">
      <div class="card-wrapper">
        <div class="img-wrapper">
          <img src="./assets/images/illustration-article.svg" alt="" class="img" />
        </div>
        <div class="tag-wrapper"><div class="tag">Learning</div></div>
        <div class="sub-text">Published 21 Dec 2023</div>
        <h1 class="title">HTML & CSS foundations</h1>
        <p class="text">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="author-wrapper">
          <img src="./assets/images/image-avatar.webp" alt="" class="profile-picture" />
          <span class="name">Greg Hooper</span>
        </div>
      </div>
    </section>

      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
